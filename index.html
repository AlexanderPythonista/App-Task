<!--NAV-->

<nav class="navbar navbar-light bg-light">

      <a href="#" class="navbar-brand">

<!--Contenido-->
<div class="container">
    <div class="row pt-5">
        <div class="col-md-4">
          <div class="card">
              <div class="card-body">
                  <form id="formTask">
                      <div class="form-group">
                          <input type="text" id="title" placeholder="Agrega una tarea: "class="form-control">
                      </div>
                      <div class="form-group">
                        <input type="datetime-local" name="" id="time" placeholder="Agrega cuando lo vas a realizar:"class="form-control">
                      </div>
                      <div class="form-group">
                          <textarea id="description" cols="80" rows="10" class="form-control" placeholder="Agrega una  descripción:"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block">
                          Guardar Tarea
                        </button>
                  </form>
              </div>
          </div>
        </div>
        <div class="col-md-8">
            <div id="tasks"></div>
        </div>
    </div>
</div>
