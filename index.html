<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="Css.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="shortcut icon" href="task-done-flat.svg" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
</head>
<body>
<!--NAV-->

<nav class="navbar navbar-light bg-light">
  <div class="container">
      <a href="#" class="navbar-brand">
        <spana>Aplicación d</spana><span>e Tareas</span>
      </a>
    </div>
  </nav>

<!--Contenido-->
<div class="container">
    <div class="row pt-5">
        <div class="col-md-4">
          <div class="card">
              <div class="card-body">
                  <form id="formTask">
                      <div class="form-group">
                          <input type="text" id="title" placeholder="Agrega una tarea: class="form-control">
                      </div>
                      <div class="form-group">
                        <input type="datetime-local" name="" id="time" placeholder="Agrega cuando lo vas a realizar:"class="form-control">
                      </div>
                      <div class="form-group">
                          <textarea id="description" cols="80" rows="10" class="form-control" placeholder="Agrega una  descripción:"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary btn-block">
                          Guardar Tarea
                        </button>
                  </form>
              </div>
          </div>
        </div>
        <div class="col-md-8">
            <div id="tasks"></div>
        </div>
    </div>
</div>


<div class=" footer" >
      <p>Create By Alexander G (Alejandro Gamboa) &copy; 2021-2022 </p>
</div>

<script src="app.js"></script>
</body>
</html>
